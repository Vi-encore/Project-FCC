<!DOCtype html>
<html>
<head>
    <meta charset="utf-8">
    <title>формОЧКА</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Scada&display=swap" rel="stylesheet">

<body>
        <h1 id="title">Какая-то непонятная форма</h1>
        <p id="description">ну-ка попробуй</p>
    </div>
    <form id="survey-form">
            <div id="write-your-name">
                <label id="name-label" for="name">Кликуха:</label>
                <input id="name" type="text" name="name" placeholder="Как тебя там зовут, чепушила?" required> 
            </div>
            <div id="write-your-email">
                <label id="email-label" for="email">Почта:</label>
                <input type="email" name="email" id="email" placeholder="это шоб тебя можно было найти" required>
            </div>
            <div id="write your age">
                <label id="number-label" for="age">Возраст:</label>
                <input type="number" name="age" id="number" min="0" max="99" placeholder="Сколько лет ты дрочишь?">
            </div>
            <div id="selection">
                <p id="bormot">Када дрочишь шо бормочешь?</p>
                <select id="dropdown" name="drop" required>
                    <option disabled selected>щя как выберешь</option>
                    <option value="Сепар">За Русь - УСРУСЬ!!!</option>
                    <option value="Патриот">УКРАЇНА ПОНАД УСЕ!</option>
                    <option value="Янукович">Я просто смотрю))))</option>
                </select>
            </div>
            <div id="select-radio">
                <p id="chei">Чей Крым?</p>
                <div id="here">
                    <label id="cho">
                        <input type="radio" name="rus" id="rus">
                        РУССкЕЕ!!11!
                    </label>
                    <label id="cho">
                        <input type="radio" name="ua" id="ua" checked>
                        Украинский без базара!
                    </label>
                    <label id="cho">
                        <input type="radio" name="broke" id="broke">
                        Денег не было и нет на ваш Крым!
                    </label>
                    <label id="cho">
                        <input type="radio" name="poh" id="poh">
                        Шо голубе, шо розове
                    </label>
                </div>
            </div>
            <div id="select-checkbox">
                <p id="best">Лучший город на планете?</p>
                <div id="here">
                    <label id="cho">
                        <input type="checkbox" name="GP" value="GP" id="gp" checked>
                        Гола Пристань - Лілея мояя
                    </label>
                    <label id="cho">
                        <input type="checkbox" name="Kherson" value="Kherson" id="kh">
                        Херсон)))
                    </label>
                    <label id="cho">
                        <input type="checkbox" name="Kiev" value="Kiev" id="kv">
                        Киев как бэ
                    </label>
                    <label id="cho">
                        <input type="checkbox" name="Kharkiv" value="Kharkiv" id="cer">
                        ХАРЬКОВ, БО КЕРНЕСС ЛУЧШИЙ!
                    </label>
                    <label id="cho">
                        <input type="checkbox" name="other" value="other" id="nn">
                        ни один из них, у меня просто вкуса нет
                    </label>
                </div>
            </div>
            <div id="comments">
                <p id="smth">Есть какие-то пожелания?</p>
                <textarea placeholder="ну-ну, мне тааак интересно" id="comm" name="comment"></textarea>
            </div>
            <div id="butt">
                <button type="submit" name="button" id="submit">Подтверждай уже свои каракули</button>
            </div>
    </form>
</body>
</html>
